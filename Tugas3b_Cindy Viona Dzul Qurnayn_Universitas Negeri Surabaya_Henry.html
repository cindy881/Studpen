<!DOCTYPE html>
<html>
<head>
    <title>Form Register Member</title>
</head>
<body>
    <form action="#" name="frmLatihan" method="get">
        <table border="0" align="center" cellpadding="15" width="40%">
            <thead>
                <tr bgcolor="cadetblue">
                    <th colspan="2">FORM REGISTER MEMBER</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="">Username</label>
                    </td>
                    <td>
                        <input type="text" name="username" size="50" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" size="50" maxlength="20">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="cadetblue">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Masuk" />&nbsp;&nbsp;
						<input type="reset" name="unproses" value="Batal" />
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
    
</body>
</html>
