<body bgcolor="aliceblue">
    <form name="frmLatihan" method="GET" action="#">
        <table border="0" align="center" cellpadding="5" width="30%">
            <thead>
                <tr>
                    <th><h1>Contact</h1></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>
                        <input type="submit" name="send" value="Send Message" align="right"/>
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td width="25%"><label>Full Name</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="name" value="" placeholder="Full Name"
                               size="50" maxlength="100"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="email" value="" placeholder="Email Address"
                               size="50" maxlength="100"/>
                    </td>
                </tr>
                <tr>
                    <td valign="top"><label>Your Message</label></td>
                </tr>
                <tr>
                    <td>
                        <textarea name="message" cols="50" rows="5" placeholder="Your Messages"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
