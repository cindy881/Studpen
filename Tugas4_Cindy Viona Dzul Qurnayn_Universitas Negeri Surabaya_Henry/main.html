<frameset rows="10%, *,8%, 22%" cols="100%" frameborder="no">

    <!-- HEADER -->
    <frameset cols="10%,*">
        <!-- LOGO -->
        <frame src="logo.html" noresize="yes" scrolling="no">
        <!-- NAVBAR -->
        <frame src="navbar.html" noresize="yes" scrolling="no">
    </frameset>

    <frameset>
        <!-- PAGE CONTENT -->
        <frame src="home.html" scrolling="yes" name="main">
    </frameset>

    <!-- SECONDARY CONTENT -->
    <frameset cols="33%, *, 33%">
        <!-- FIRST -->
        <frame src="first.html" noresize="yes">
        <!-- SECOND -->
        <frame src="second.html" noresize="yes">
        <!-- THIRD -->
        <frame src="third.html" noresize="yes">
    </frameset>

    <frameset>
        <!-- FOOTER -->
        <frame src="footer.html" id="footer" scrolling="no">
    </frameset>

</frameset>
