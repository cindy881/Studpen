<!DOCTYPE html>
<html>
<head>
    <title>Form Register Produk</title>
</head>
<body>
    <form action="#" name="frmLatihan" method="get">
        <table border="0" align="center" cellpadding="15" width="40%">
            <thead>
                <tr bgcolor="cadetblue">
                    <th colspan="2">FORM REGISTER PRODUK</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="25%">
                        <label for="">Nama Produk</label>
                    </td>
                    <td>
                        <input type="text" name="namaProduk" size="45" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Jenis Produk</label>
                    </td>
                    <td>
                        <select name="jenisProduk">
                            <option value="">--Kategori Produk--</option>
                            <option value="makanan">Makanan</option>
                            <option value="pakaian">Pakaian</option>
                            <option value="elektronik">Elektronik</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Harga</label>
                    </td>
                    <td>
                        <input type="text" name="harga" size="45" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Stok</label>
                    </td>
                    <td>
                        <input type="text" name="stok" size="45" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Photo</label>
                    </td>
                    <td>
                        <input type="text" name="photo" size="45" maxlength="100">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="cadetblue">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
						<input type="reset" name="unproses" value="Batal" />
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
    
</body>
</html>
